    <h2 style="color:517470">1. Gil</h2>
    <figure>
      <div>
        <img src="gil.png" height="400px" width="400px" style="float: left; margin-right: 50px">
   <br>
        <h3 style="color:517470">Opis</h3>
Gil (Pyrrhula pyrrhula) to ptak z rodziny łuszczyków, niewiele większy od wróbla domowego. 
Samiec i samica<br> są podobnej wielkości. Głowa z wierzchu, skrzydła i ogon są czarne, jasna pręga
na skrzydle, kuper i część<br> brzucha białe, szyja z przodu, pierś są czerwone u samca, beżowe u
samicy. Dziób jest krótki i masywny.<br> Młode osobniki nie mają czarnej czapeczki na głowie. Gile tworzą 
niewielkie stada. Jest ptakiem częściowo<br> wędrownym. W Polsce nieliczny ptak lęgowy we wszystkich 
regionach, lokalnie może być średnio liczny.<br> Zamieszkuje północną Europę i Azję aż po Kamczatkę i Japonię.
      </div>

    <h2 style="color:517470">2. Wilga</h2>
    <figure>
      <div>
        <img src="wilga.jpg" height="400px" width="400px" style="float: left; margin-right: 50px">
<br>
        <h3 style="color:517470">Opis</h3>
Wilga to gatunek średniej wielkości ptaka wędrownego z rodziny wilgowatych, jedyny z tej 
rodziny rozmnażający<br> się w północnej strefie umiarkowanej. Nie jest zagrożony wyginięciem.
Intensywność koloru zależy przede<br> wszystkim od płci oraz wieku. Samiec ma upierzenie koloru jaskrawożółtego,
przy oczach posiada czarny<br> pasek, czarne są także jego skrzydła, na których widoczne są żółte plamki.
Samica nie ma czarnego paska przy<br> oczach, jej podbródek jest biały, a na spodzie ciała zaznaczają
się ciemne kreski,dziób dorosłej samicy wilgi ma kolor ciemno różowy. 
      </div>

    <h2 style="color:517470">3. Jaskółka</h2>
    <figure>
      <div>
        <img src="jaskolka.jpg" height="400px" width="400px" style="float: left; margin-right: 50px">
<br>
        <h3 style="color:517470">Opis</h3>
Jaskółka zamieszkuje tereny wiejskie (rzadziej miasta) w sąsiedztwie terenów 
otwartych, takich jak: łąki,<br> pastwiska, pola, ugory, rzeki, stawy i jeziora. Żywi się głównie owadami 
chwytanymi w locie; stąd większość czasu spędza<br> w powietrzu. Ptak ten jest smukły, niewielki, niebiesko-czarny 
o ceglastoczerwonym czole i podgardlu<br> (pod którym metalicznie ciemnoniebieski pasek) oraz kremowobiałym 
spodzie ciała. Ma mocno wcięty ogon.

<h2 style="color:517470">4. Szpak</h2>
    <figure>
      <div>
        <img src="szpak.jpg" height="400px" width="400px" style="float: left; margin-right: 50px">
<br>
        <h3 style="color:517470">Opis</h3>
Szpak zwyczajny (Sturnus vulgaris) jest pospolitym ptakiem rozmiarami zbliżonymi do kosa. 
Osiąga 20 cm długości ciała i do 40 cm rozpiętości skrzydeł. Ubarwienie szpaków jest bardzo 
charakterystyczne i nie do pomylenia z żadnym innym gatunkiem. Jego pióra są czarne, lecz 
połyskują intensywnie odcieniami zieleni i fioletu, a dodatkowo posiadają jasne kropkowanie. 
Szpak zwyczajny pierwotnie zamieszkiwał lasy, lecz w odpowiedzi na postępującą urbanizację 
przystosował się do życia w pobliżu człowieka.

    <h2 style="color:517470">5. Śpiewak</h2>
    <figure>
      <div>
        <img src="spiewak.jpg" height="400px" width="400px" style="float: left; margin-right: 50px">
<br>
        <h3 style="color:517470">Opis</h3>
Drozd śpiewak występuje przede wszystkim w lasach, parkach, miejscach, które charakteryzują
się dość bogatym poszyciem. Gniazdo zakłada głównie w krzakach i na drzewach. Kształt gniazda 
jest wielką ciekawostką – gniazdo przypomina filiżankę i w celu ochrony przed zimnem oraz 
wzmocnienia, jest podklejone błotem. same. Brązowy grzbiet kontrastuje z kremowo-żółtym 
brzuchem, na którym można wyróżnić szereg cętek. Biały dół brzucha, różowe stopy i nogi, oraz żółtawy dziób.
